<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <!-- Link to css -->
    <link rel="stylesheet" href="style1.css">

    <style>
        /* Style for the contact form */
        form {
            width: 30%;
            margin: auto;
            padding: 20px;
            padding-right: 40px;
            border: 1px solid #444;
            border-radius: 10px;
            background: #23272b;
        }

        /* Style for labels */
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #e0e0e0;
        }

        /* Style for input fields and textarea */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #2c2f34;
            color: #e0e0e0;
        }

        /* Style for the submit button */
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #444950;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Button hover effect */
        button:hover {
            background-color: #34373c;
        }

        /* Style for the Contact Us heading */
        #h2contact {
            color: white;
            text-align: center;
            font-size: 30px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar">
        <div class="logo1">
            <!-- Logo image -->
            <img src="image/default-monochrome-white.svg" alt="logo">
        </div>
        <ul class="nav-links">
            <!-- Navigation links -->
            <li><a href="index.html">Naawi-Oodena</a></li>
            <li><a href="images.html">Images</a></li>
            <li><a href="contacts.html">contacts us</a></li>
        </ul>
    </nav>
    <!-- Contact form section -->
    <br/><br/><br/>
    <div>
    <form>
        <h2 id="h2contact">Contact Us</h2>
            <!-- Full Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email Address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Phone Number-->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required maxlength="10">

            <!-- Message-->
            <label for="message" class=".input">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <!-- Submit button -->
            <button type="submit">Send</button>
    </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Naawi-Oodena. All rights reserved.</p>

                <li>Email: <a href="mailto:naawi-oodena@naawi-oodena.com">info@naawi-oodena.com</a></li>
                <li>Phone: <a href="tel:+12049336729">(204) 933-6729</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
